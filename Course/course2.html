<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/course2.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Course2: CSS - Web Course in 2021 Summer</title>
</head>

<body class="h-screen overflow-hidden">
    <header class="bg-blue-900">
        <div id="header" class="container mx-auto p-3 text-center">
            <span class="text-gray-200 font-bold text-lg sm:text-2xl md:text-4xl">網頁設計第二部 - 增加 CSS 香料</span>
        </div>
    </header>
    <section class="w-full h-full">
        <div class="split hidden sm:flex border-1 h-full">
            <div id="editArea" class="flex-none relative bg-gray-900 w-1/4">
                <input class="hidden" type="radio" name="editorList" id="html" checked>
                <input class="hidden" type="radio" name="editorList" id="css">
                <label for="html" id="htmlTab"
                    class="inline-block tab text-white mx-1 px-3 py-2 cursor-pointer select-none">HTML</label>
                <label for="css" id="cssTab"
                    class="inline-block tab text-white mx-1 px-3 py-2 cursor-pointer select-none">CSS</label>

                <div id="edit" class="edit h-full bg-gray-900 overflow-scroll p-3 border-t-2 border-gray-800">
                    <div id="HTMLEditor" class="editPanel">
                        <ul class="moveable"></ul>
                    </div>
                    <div id="CSSEditor" class="editPanel">

                    </div>
                    <div id="editAreaGap" style="height: 30vh;"></div>
                </div>
                <div id="HTMLEditorTool" class="fixed bottom-5 left-1 sm:right-2 tools">
                    <div class="flex jutify-end">
                        <span
                            class="btn add text-gray-200 opacity-40 ml-4 mr-5 hover:opacity-100 cursor-pointer text-base sm:text-3xl md:text-5xl"><i
                                class="far fa-plus-square"></i></span>
                        <span
                            class="btn save text-gray-200 opacity-40 mr-5 hover:opacity-100 cursor-pointer text-base sm:text-3xl md:text-5xl"><i
                                class="far fa-save"></i></i></span>
                        <span class="text-gray-200 opacity-40 text-base sm:text-3xl md:text-5xl"><i id="trash"
                                class="fas fa-trash"></i></span>
                    </div>
                </div>
            </div>
            <div id="preview" class="relative pl-2 pr-2 overflow-scroll">

                <div id="preview-AreaGap" style="height: 12vh;"></div>
            </div>
        </div>

        <div class="block sm:hidden border-1 h-full bg-gray-900">
            <input class="hidden" type="radio" name="editorList" id="html-xs" checked>
            <input class="hidden" type="radio" name="editorList" id="css-xs">
            <input class="hidden" type="radio" name="editorList" id="preview-xs">
            <label for="html-xs" id="html-xs-Tab"
                class="inline-block tab text-white mx-1 px-3 py-2 cursor-pointer select-none">HTML</label>
            <label for="css-xs" id="css-xs-Tab"
                class="inline-block tab text-white mx-1 px-3 py-2 cursor-pointer select-none">CSS</label>
            <label for="preview-xs" id="preview-xs-Tab"
                class="inline-block tab text-white mx-1 px-3 py-2 cursor-pointer select-none">Preview</label>

            <div class="edit border-t-2 border-gray-800 h-full overflow-scroll">
                <div id="HTML-xs-Editor" class="editPanel px-2">
                    <ul class="moveable"></ul>
                </div>
                <div id="HTML-xs-EditorTool" class="fixed bottom-5 right-6 tools">
                    <div class="flex jutify-end">
                        <span
                            class="btn add text-gray-200 opacity-40 ml-4 mr-5 hover:opacity-100 cursor-pointer text-4xl"><i
                                class="far fa-plus-square"></i></span>
                        <span
                            class="btn save text-gray-200 opacity-40 mr-5 hover:opacity-100 cursor-pointer text-4xl"><i
                                class="far fa-save"></i></i></span>
                        <span class="text-gray-200 opacity-40 text-4xl"><i id="trash-xs"
                                class="fas fa-trash"></i></span>
                    </div>
                </div>
                <div id="CSS-xs-Editor" class="editPanel px-2">

                </div>
                <div id="Preview-xs-Viewer" class="editPanel h-full -mt-6 bg-white overflow-scroll">
                    
                </div>
                
                <div id="edit-xs-AreaGap" style="height: 30vh;"></div>
            </div>
        </div>
    </section>

    <script src="../js/course2.js"></script>
    <script src="../js/split.js"></script>
    <script>
        if (document.body.clientWidth >= 640) {
            document.querySelector('#html').checked = true;
            Split(['#editArea', '#preview'], {
                sizes: [35, 65],
                gutterSize: 8,
                minSize: [200, 100],
                expandToMin: true,
            });
        } 
        window.addEventListener('resize', function() {
            if (document.body.clientWidth >= 640) {
                document.querySelector('#html').checked = true;
            } else {
                document.querySelector('#html-xs').checked = true;
            }
        })
    </script>
</body>

</html>
