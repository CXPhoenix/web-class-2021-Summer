<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course1: HTML - Web Course in 2021 Summer</title>
    <link rel="stylesheet" href="../css/course1.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 1vw;">
            <span class="title">程式碼拖拉區域</span>
            <span class="describe">請在下方任意修改 HTML 程式碼，或是拖拉他的位置。</span>
            <span class="describe">你可以按下「增加程式碼」增加更多程式碼，或是把程式碼拖到「垃圾桶」終將其刪除。</span>
            <span class="describe">你也可按下「儲存 HTML 程式碼」將你的程式碼變成 .html 檔案下載下來。</span>
            <hr style="margin-bottom: 2vw;" />
        </div>
        <ul class="moveable">
        </ul>
        <div style="display: flex; justify-content: flex-end; align-items: center; text-align: end; margin-top: 3vh;">
            <button class="btn add"><i class="fas fa-plus-circle"></i>&nbsp;增加程式碼</button>
            <button class="btn save"><i class="far fa-save"></i>&nbsp;儲存 HTML 程式碼</button>
            <span style="font-size: 3rem"><i id="trash" class="fas fa-trash"></i></span>
        </div>
    </div>
    <div id="app" class="container">
    </div>
    <script src="../js/course.js"></script>
</body>

</html>
