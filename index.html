<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Course in 2021 Summer</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header class="bg-blue-800 mb-8">
        <div class="container mx-auto py-10 text-center select-none">
            <span class="text-3xl sm:text-4xl md:text-5xl text-white">網頁程式設計 軟體教具</span>
        </div>
    </header>

    <section class="mt-8 sm:mt-16 md:mt-24 mb-8">
        <div class="container mx-auto mt-12 mb-10">
            <div class="container text-center mb-3 md:mb-8 select-none">
                <span class="text-2xl sm:text-3xl md:text-4xl">課程目錄</span>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 p-5">
                <a href="./Course/course1.html"
                    class="text-center p-6 bg-blue-600 rounded-lg select-none cursor-pointer hover:bg-blue-800">
                    <span class="block text-gray-50 text-lg">網站面面觀</span>
                    <span class="block text-gray-200 text-base">認識 web and HTML</span>
                </a>
                <a href="./Course/course2.html" class="text-center p-6 bg-blue-600 rounded-lg select-none cursor-pointer hover:bg-blue-800">
                    <span class="block text-gray-50 text-lg">想要好看的頁面?</span>
                    <span class="block text-gray-200 text-base">增加香料 CSS</span>
                </a>
                <a class="text-center p-6 bg-blue-600 rounded-lg select-none cursor-pointer hover:bg-blue-800">
                    <span class="block text-gray-50 text-lg">工程師就是懶!</span>
                    <span class="block text-gray-200 text-base">使用 CSS Framework</span>
                </a>
                <a class="text-center p-6 bg-blue-600 rounded-lg select-none cursor-pointer hover:bg-blue-800">
                    <span class="block text-gray-50 text-lg">為你的網頁加一點功能</span>
                    <span class="block text-gray-200 text-base">加入 JavaScript 魔法</span>
                </a>
                <a class="text-center p-6 bg-blue-600 rounded-lg select-none cursor-pointer hover:bg-blue-800">
                    <span class="block text-gray-50 text-lg">加密的情話(1)</span>
                    <span class="block text-gray-200 text-base">QRcode 產生器專題</span>
                </a>
                <a class="text-center p-6 bg-blue-600 rounded-lg select-none cursor-pointer hover:bg-blue-800">
                    <span class="block text-gray-50 text-lg">加密的情話(2)</span>
                    <span class="block text-gray-200 text-base">QRcode 產生器 上架</span>
                </a>
            </div>
        </div>
    </section>

    <footer class="bg-gray-200 mt-12 fixed left-0 right-0 bottom-0">
        <div class="container mx-auto py-2 text-center select-none">
            Power By CXPhoenix
        </div>
    </footer>

    <div id="NotReleaseModal" class="hidden">
        <div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
            <div class="bg-white rounded-xl w-full sm:w-3/4 md:w-1/2 h-auto grid grid-cols-1 p-6 gap-3">
                <div class="text-center">
                    <i class="fas fa-tools text-xl sm:text-2xl md:text-3xl"></i>
                </div>
                <div class="text-center">
                    <span class="text-lg sm:text-xl md:text-2xl">Opps! 尚未開放...</span>
                </div>
                <div class="text-center">
                    <span class="text-base sm:text-lg md:text-xl">本區域還在施工，所以沒有開放喔～</span>
                </div>
                <button id="NotReleaseModalBtn" onclick="closeModal" class="bg-blue-600 hover:bg-blue-800 rounded-lg text-center py-3 select-none">
                    <span class="text-white">我知道了！</span>
                </button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
